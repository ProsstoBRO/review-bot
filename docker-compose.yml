version: '3.7'

services:
  review-bot-app:
    image: review-bot:latest
    ports:
      - "8080:8080"
    environment:
      - BOT_NAME=${BOT_NAME}
      - BOT_PASSWORD=${BOT_PASSWORD}
      - BOT_TOKEN=${BOT_TOKEN}

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=qwertyloan!23